<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet prefetch" href="styletree.css">
    <script src="com.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
</head>
<body>
    <section class="panel">
        <div class="life">
            <img class="heart" src="https://res.cloudinary.com/jutzee/image/upload/v1534883518/arcade-game/Heart.png" alt="heart shape">
            <img class="heart" src="https://res.cloudinary.com/jutzee/image/upload/v1534883518/arcade-game/Heart.png" alt="heart shape">
            <img class="heart" src="https://res.cloudinary.com/jutzee/image/upload/v1534883518/arcade-game/Heart.png" alt="heart shape">
        </div>
        <div class="timer">
            <span class="minCount">00</span>
            <span class="dots">:</span>
            <span class="secCount">00</span>
        </div>
        <div class="restart">
        	<i class="fa fa-repeat"></i>
        </div>
        <div class="pause">
            <i class="fa fa-pause"></i>
        </div>
        <div class="volume">
            <i class="volume-icon fa fa-volume-up"></i>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
   <link rel="stylesheet" href="styletree.css">
    <script src="com.js"></script>
   
</head>
<body>
    <section class="panel">
        <div class="life">
            <img class="heart" src="dd.jpg"alt="heart">
            <img class = "heart"src="dd.jpg"alt="heart">
            <img class = "heart"src="dd.jpg"alt="heart">
        </div>
        <div class="timer">
            <span class="minCount">00</span>
            <span class="dots">:</span>
            <span class="secCount">00</span>
        </div>
        <div class="restart">
        	<i class="fa fa-repeat"></i>
        </div>
        <div class="pause">
            <i class="fa fa-pause"></i>
        </div>
        <div class="volume">
            <i class="volume-icon fa fa-volume-up"></i>
        </div>
    </section>
</body>
</html>
